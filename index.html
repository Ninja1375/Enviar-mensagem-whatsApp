<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie Mensagens no WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Envie Mensagens no WhatsApp</h1>
        <form id="messageForm">
            <label for="phoneNumber">Número do celular (com código do país):</label>
            <input type="text" id="phoneNumber" placeholder="Ex: 5511999999999" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" rows="4" placeholder="Digite sua mensagem..."></textarea>
            
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
